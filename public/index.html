<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización del Dólar</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .reloj {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .cotizacion {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cotizacion:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .cotizacion h2 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .cotizacion p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .disclaimer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        .calculadora {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        .calculadora h2 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .calculadora label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        .calculadora input,
        .calculadora select {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .calculadora button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculadora button:hover {
            background-color: #0056b3;
        }

        .resultado {
            font-size: 1.3em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cotización del Dólar</h1>
    <div class="reloj" id="reloj"></div>

    <div class="container" id="cotizaciones"></div>

    <div class="calculadora">
        <h2>Calculadora de conversión</h2>
        <label for="tipoDolar">Selecciona el tipo de Dólar:</label>
        <select id="tipoDolar"></select>

        <label for="pesos">Cantidad en Pesos (ARS):</label>
        <input type="number" id="pesos" placeholder="Ej: 1000">

        <label for="dolares">Cantidad en Dólares (USD):</label>
        <input type="number" id="dolares" placeholder="Ej: 10">

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <p class="disclaimer">Actualización automática cada 1 minuto</p>

    <script>
        let cotizaciones = {};  // Objeto para almacenar todas las cotizaciones

        async function obtenerCotizaciones() {
    try {
        const apiUrl = 'https://dolarapi.com/v1/dolares';  // Cambia esta URL a la correcta
        const response = await fetch(`${apiUrl}/cotizaciones`);
        const data = await response.json();

        const cotizacionesDiv = document.getElementById('cotizaciones');
        const tipoDolarSelect = document.getElementById('tipoDolar');
        
        cotizacionesDiv.innerHTML = '';
        tipoDolarSelect.innerHTML = ''; 

        data.forEach(dolar => {
            const cotizacionElemento = document.createElement('div');
            cotizacionElemento.classList.add('cotizacion');
            cotizacionElemento.innerHTML = `
                <h2>${dolar.nombre}</h2>
                <p>Compra: $${dolar.compra}</p>
                <p>Venta: $${dolar.venta}</p>
            `;
            cotizacionesDiv.appendChild(cotizacionElemento);

            cotizaciones[dolar.nombre] = parseFloat(dolar.venta);

            const option = document.createElement('option');
            option.value = dolar.nombre;
            option.textContent = dolar.nombre;
            tipoDolarSelect.appendChild(option);
        });

    } catch (error) {
        console.error('Error al obtener las cotizaciones:', error);
        document.getElementById('cotizaciones').innerText = 'Error al cargar los datos.';
    }
}


        // Calculadora de conversión
        function calcular() {
            const pesos = parseFloat(document.getElementById('pesos').value);
            const dolares = parseFloat(document.getElementById('dolares').value);
            const tipoDolar = document.getElementById('tipoDolar').value;
            const resultadoDiv = document.getElementById('resultado');

            // Obtenemos el valor del dólar seleccionado
            const valorDolarSeleccionado = cotizaciones[tipoDolar];

            let resultado = '';

            if (!isNaN(pesos) && pesos > 0 && valorDolarSeleccionado > 0) {
                resultado += `${pesos} ARS = ${(pesos / valorDolarSeleccionado).toFixed(2)} USD<br>`;
            }

            if (!isNaN(dolares) && dolares > 0 && valorDolarSeleccionado > 0) {
                resultado += `${dolares} USD = ${(dolares * valorDolarSeleccionado).toFixed(2)} ARS`;
            }

            if (resultado === '') {
                resultadoDiv.innerHTML = 'Por favor, ingresa una cantidad válida o revisa la cotización del dólar.';
            } else {
                resultadoDiv.innerHTML = resultado;
            }
        }

        // Actualizar el reloj

            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
        }

        // Llamamos a la función cuando la página carga
        window.onload = function() {
            obtenerCotizaciones();
            actualizarReloj();
            setInterval(actualizarReloj, 1000); // Actualizar el reloj cada 1 segundo
        }

        // Actualizar las cotizaciones cada 1 minuto (60000 milisegundos)
        setInterval(obtenerCotizaciones, 60000);
    </script>
</body>
</html>
